<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="icon" href="../../public/img/leaves.png">
    <link rel="stylesheet" href="../../public/css/all.min.css">
    <link rel="stylesheet" href="../../public/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./product.css">
</head>
<body>
    <section class="banner">
       <script src="../Component/header.js"></script>
    </section>
    <section class="categorySection">
        <div class="container">
            <div class="category-header">
                <p class="cat-title"><span class="cat-icon"><img src="../../public/img/cat-icon.png" width="25px"></span> Categories</p>
                <h2 class="cat-head">Browse by Category</h2>
            </div>
            <div class="d-flex justify-center">
                <input type="text" id="search" placeholder="search Category" oninput="searchCategory()">
            </div>
            <div class="category-icons d-flex  justify-center">
                <div class="cat-card wow animate__bounceIn" data-wow-duration="1s" onclick="categoryFilter('Beverage')">
                    <i class="fa-solid fa-mug-hot"></i>
                    <h3 class="cat-card-title">Beverage</h3>
                </div>
                <div  class="cat-card wow animate__bounceIn" data-wow-duration="1s" onclick="categoryFilter('Snacks')">
                    <i class="fa-solid fa-cookie-bite"></i>
                    <h3 class="cat-card-title">Snacks</h3>
                </div>
                <div  class="cat-card wow animate__bounceIn" data-wow-duration="1s" onclick="categoryFilter('Dairy_Product')">
                    <i class="fa-solid fa-cow"></i>
                    <h3 class="cat-card-title text-center">Dairy</h3>
                </div>
                <div  class="cat-card wow animate__bounceIn" data-wow-duration="1s" onclick="categoryFilter('Vegetables')">
                    <i class="fa-solid fa-carrot"></i>
                    <h3 class="cat-card-title">Vegetables</h3>
                </div>
                <div  class="cat-card wow animate__bounceIn" data-wow-duration="1s" onclick="categoryFilter('Bakery')">
                    <i class="fa-solid fa-cake-candles"></i>
                    <h3 class="cat-card-title">Bakery</h3>
                </div>
                <div  class="cat-card wow animate__bounceIn" data-wow-duration="1s" onclick="categoryFilter('Beans')">
                    <i class="fa-solid fa-seedling"></i>
                    <h3 class="cat-card-title">Beans</h3>
                </div>
                <div  class="cat-card wow animate__bounceIn" data-wow-duration="1s" onclick="clearFilter()">
                    <i class="fa-solid fa-arrows-rotate"></i>
                    <h3 class="cat-card-title text-center">Clear</h3>
                </div>
            </div>
        </div>
    </section>
    <section class="filters">
        <div class="container">
            <div class="filter-controls d-flex justify-center">
                <div class="sorting">
                    <label for="sort">Sort by:</label>
                    <select id="sort" onchange="sortProducts()">
                        <option value="default">Default</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="name-atoz">Name: A to Z</option>
                        <option value="name-ztoa">Name: Z to A</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
    <section class="product-Section">
        <div class="container">
            <div class="our-products">
                <div class="product-header">
                    <p class="product-title"><span class="product-icon"><img src="../../public/img/grocery.png" width="25px" alt=""></span> Products</p>
                    <h2 class="product-header">Our Best Products</h2>
                </div>
                <div class="product-list d-flex flex-wrap justify-center" id="productCard">
                </div>
            </div>
        </div>
    </section>
    <section class="footer-section">
       <script src="../Component/footer.js"></script>
    </section>

    <script src="./product.js"></script>
    <script src="../Component/navigation_auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script>
    new WOW().init();
</script>
</body>
</html>
