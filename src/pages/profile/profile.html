<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" href="../../public/img/user.jpeg">
    <link rel="stylesheet" href="../../public/css/all.min.css">
    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="./profile.css">
</head>

<body>
    <section class="banner">
        <script src="../Component/header.js"></script>
    </section>

    <section class="userDetails">
        <div class="container">
            <div class="userCard">
                <div class="img d-flex justify-center">
                    <img src="../../public/img/user.jpeg" alt="">
                </div>
                <div class="userInfo">
                    <div>
                        <div class="user">
                            <div class="static d-flex justify-between">
                                <p id="user"> </p>
                            </div>
                        </div>
                        <div class="user">
                            <div class="d-flex justify-between user">
                                <p id="userEmail"> </p>
                            </div>
                        </div>
                        <div class="user">
                            <div class="d-flex justify-between user">
                                <p id="userPassword"> </p>
                            </div>
                        </div>
                        <div class="user">
                            <div class="d-flex justify-between user">
                                <p id="userContact"> </p>
                            </div>
                        </div>
                        <div class="user">
                            <div class="update d-flex justify-between ">
                            </div>
                            <div class="d-flex justify-between user">
                                <p id="userAddress"> </p>
                            </div>
                        </div>
                        <div class="user">
                            <div class="update d-flex justify-between ">
                            </div>
                            <div class="d-flex justify-between user">
                                <p id="pincode"> </p>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-center">
                        <button onclick="resetPassword()" class="btn reset">Reset Password</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="model">
        <div id="ResetModel" class="modalcenter ">
            <div class="container">
                <div class="d-flex justify-center">
                    <div class="modal-content">
                        <span class="close" onclick="closeBnt()">&times;</span>
                        <h2 class="modelTitle">Reset Password</h2>
                        <form action="" onsubmit="savePassword(event)">
                            <div class="form-control-reset">
                                <label for="">Current Password</label>
                                <input type="text" placeholder="Enter Currunt Password" id="curruntPassword">
                            </div>
                            <div class="form-control-reset">
                                <label for="">New Password</label>
                                <input type="text" placeholder="Enter New Password" id="password" oninput="passwordChecker()">
                                <p id="passwordError"></p>
                            </div>
                            <div class="d-flex justify-center">
                                <button type="submit" class="btn btn-save">Save</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="footer-section">
        <script src="../Component/footer.js"></script>
    </section>
</body>
<script src="./profil.js"></script>
<script src="../Component/navigation_auth.js"></script>


</html>
