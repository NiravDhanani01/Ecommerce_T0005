<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="../public/img/fevicon.png">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/register.css">
</head>
<body>
   
        <section class="registration">
            <div class="box1"></div>
            <div class="box">
                <h1 class="register-head">I'am New Here</h1>
                <p class="register-title">Enter details below</p>
                <div class="register-form">
                    <form action="" onsubmit="registrationForm()">
                        <div class="form-control">
                            <label for="name">Enter Full Name : </label>
                            <input type="text" name="name"  id="name"  placeholder="Enter Your Name">
                        </div>
                        <div class="form-control">
                            <label for="name">Enter Email Address : </label>
                            <input type="email" name="email"  id="email" placeholder="abc@gmail.com">
                        </div>
                        <div class="form-control">
                            <label for="name">Enter Password : </label>
                            <input type="password" name="password"  id="password" placeholder="Aa1@">
                        </div>
                        <div class="form-control">
                            <label for="name">Enter Confirm Password : </label>
                            <input type="password" name="Cpassword"  id="Cpassword" placeholder="Aa1@">
                        </div>
                        <p class="notification"> Already Registered User? Click here to <a href="#">login</a> </p>
                        <div class="submitbtn d-flex justify-center">
                            <button class="btn btn-submit" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
   
</body>
</html>
